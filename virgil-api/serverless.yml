# Serverless config for virgil api

service: virgil-lambda-api

org: kevinkoste
app: virgil-lambda-api-app

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  # vpc:
  #   securityGroupIds:
  #     - sg-0abef7ae0eb455888
  #   subnetIds:
  #     - subnet-0a9718a7c75954e42
  #     - subnet-06c1f047b244a7da8
  # environment:
  #   DYNAMO_DB_TABLE: virgil-users
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:563704355765:table/virgil-users"

functions:

  create:
    handler: handler.create
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam

  get:
    handler: handler.get
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
          authorizer: aws_iam


# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}